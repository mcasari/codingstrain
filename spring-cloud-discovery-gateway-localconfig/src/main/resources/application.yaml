spring:  
  application:
    name: gateway-service

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: client-service
        uri: lb://client-service
        predicates:
        - Path=/app/**
        filters:
        - RewritePath=/app/(?<path>.*), /$\{path}
        
---

spring: 
   profiles: zone1
eureka: 
   client: 
      serviceUrl: 
         defaultZone: http://localhost:8761/eureka/ 
         registerWithEureka: false 
         preferSameZoneEureka: true
   instance: 
      metadataMap: 
         zone: zone1
server:
  port: 8081
 
