spring:
   application:
      name: discovery-service
   config:
      activate:
         on-profiles: singlenode
         
eureka:
   instance:
      hostname: localhost
   server:
      enableSelfPreservation: false 
      evictionIntervalTimerInMs: 1000
   client:
      registerWithEureka: false
      fetchRegistry: false
server:
   port: ${PORT:8760}