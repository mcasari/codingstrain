spring:  
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: client-service
        uri: lb://client-service
        predicates:
        - Path=/app/**
        filters:
        - RewritePath=/app/(?<path>.*), /$\{path}  
  main:
     web-application-type: reactive     
  mvc:
     pathmatch:
        matching-strategy: ant_path_matcher
        
management:
  security:
    enabled: false