spring:
   application:
      name: client-service

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 1 
    leaseExpirationDurationInSeconds: 1
  client:
    registryFetchIntervalSeconds: 1
    shouldDisableDelta: true
    serviceUrl:
      defaultZone: http://localhost:8760/eureka
      
      
eureka:
   client:
      serviceUrl:
         defaultZone: http://myusername:mypassword@localhost:8761/eureka/ 
         
   
server:
   port: ${PORT:8080}
   ssl:
      key-store: classpath:keystore.p12
      key-store-password: 123456 
      keyStoreType: PKCS12
      keyAlias: client
 
 
eureka: 
   instance: 
      securePortEnabled: true 
      nonSecurePortEnabled: false 
      statusPageUrl: https://${eureka.hostname}:${server.port}/info 
      healthCheckUrl: https://${eureka.hostname}:${server.port}/health
      homePageUrl: https://${eureka.hostname}:${server.port}/



 